---
- name: Update apt cache and install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Copy api config
  copy:
    src: "{{ nginx_conf }}"
    dest: "{{ remote_nginx_conf }}"
    mode: preserve

